<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="text/"></script>
    <script type="text/x-handlebars" data-template-name="todos/index">
    <ul id="todo-list">
    {{#each itemController="todo"}}
    <li {{bind-attr class="isCompleted:completed isEditing:editing"}}>
    {{#if isEditing}}
        {{edit-todo class="edit" value=title focus-out="acceptChanges" insert-newline="acceptChanges"}}
    {{else}}
    {{input type="checkbox" checked=isCompleted class="toggle"}}
    <label {{action "editTodo" on="doubleClick"}}>{{title}}</label>
    <button {{action "removeTodo"}} class="destroy"></button>
    {{/if}}
    </li>    
    {{/each}}
    </ul>
    </script>
    <script type="text/x-handlebars" data-template-name="todos">
    <section id="todoapp">
    <header id="header">
    <h1>todos</h1>
    {{input type="text" id="new-todo" placeholder="What needs to be done?" value=newTitle action="createTodo"}}
    </header>

    <section id="main">
        {{outlet}}
        {{input type="checkbox" id="toggle-all" checked=allAreDone}}
    </section>

    <footer id="footer">
    <span id="todo-count">
    <strong>{{remaining}}</strong> {{inflection}} left
    </span>
    <ul id="filters">
    <li>
        {{#link-to "todos.index" activeClass="selected"}}All{{/link-to}}
    </li>
    <li>
        {{#link-to 'todos.active' activeClass="selected"}}Active{{/link-to}}    </li>
    <li>
        {{#link-to 'todos.completed' activeClass="selected"}}Completed{{/link-to}}    </li>
    </ul>

    {{#if hasCompleted}}
            <button id="clear-completed" {{action "clearCompleted"}}>
            Clear completed ({{completed}})
            </button>
    {{/if}}

    </footer>
    </section>
    </script>

    <footer id="info">
        <p>Double-click to edit a todo</p>
    </footer>
    <a href="https://github.com/kushdilip/todomvc-emberjs"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://github-camo.global.ssl.fastly.net/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>

    <!-- ... additional lines truncated for brevity ... -->
    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember.min.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/libs/localstorage_adapter.js"></script>
    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/todo.js"></script>
    <script src="js/controllers/todos_controller.js"></script>
    <script src="js/controllers/todo_controller.js"></script>
 <script src="js/views/edit_todo_view.js"></script>
</body>

</body>
</html>
